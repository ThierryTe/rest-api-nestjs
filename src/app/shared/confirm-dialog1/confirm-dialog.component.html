<div mat-dialog-title> 
    <div class="text-center"> 
        <h4 class="mb-1">{{title}}</h4>
        <mat-icon class="mat-icon-xlg" color="primary">warning</mat-icon>
    </div> 
</div>
  
<div mat-dialog-content>
    <p>{{message}}</p>
</div>
<div mat-dialog-actions mat-dialog-actions fxLayout="row" align="end">
    <button *ngIf="refuseIsctive" mat-button (click)="onDismiss()">Non merci</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">{{buttonDroit }}</button>
</div>
