
<mat-card class="m-2 p-0">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
        <div></div>
        <button mat-raised-button color="primary" (click)="ajout()">
            <mat-icon>add</mat-icon>
            Ajouter
        </button>
    </div>
    <mat-divider></mat-divider>
    <div class="table-wrapper"> 
        <table mat-table [dataSource]="dataSource" matSort class="w-100">

            <!-- Name Column -->
            <ng-container matColumnDef="categorie">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Catégorie</th>
                <td mat-cell *matCellDef="let produit"> {{produit.categorie}} </td>
            </ng-container> 

             <!-- Description Column -->
             <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                <td mat-cell *matCellDef="let produit"> {{produit.nom}} </td>
            </ng-container> 
            <ng-container matColumnDef="nouveauPrix">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nouveau prix</th>
                <td mat-cell *matCellDef="let produit"> {{produit.nouveauPrix}} </td>
            </ng-container>
            <ng-container matColumnDef="ancienPrix">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ancien prix</th>
                <td mat-cell *matCellDef="let produit"> {{produit.ancienPrix}} </td>
            </ng-container> 
            <ng-container matColumnDef="taille">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Taille</th>
                <td mat-cell *matCellDef="let produit"> {{produit.taille}} </td>
            </ng-container> 
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let produit"> {{produit.description}} </td>
            </ng-container> 
            <!-- Edit Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let produit"> 
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-icon-button color="primary" (click)="modifier(produit)"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="supprimer(produit)"><mat-icon>delete</mat-icon></button>
                      </mat-menu>
              
                </td>
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let produit; columns: displayedColumns;"></tr>
        </table> 
        <p *ngIf="dataSource && dataSource.data.length === 0" class="py-5 mb-0 text-center">Pas de données disponibles dans votre base de données!</p> 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>


  <!--  <div *ngIf="!produit.length" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">   
        <mat-spinner color="primary"></mat-spinner>    
    </div>  --> 
</mat-card>
