
<mat-card class="m-2 p-0">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
        <div></div>
        <button mat-raised-button color="primary" (click)="ajout()">
            <mat-icon>add</mat-icon>
            Ajouter
        </button>
    </div>
    <mat-divider></mat-divider>
    <div class="table-wrapper"> 
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                <td mat-cell *matCellDef="let categorie"> {{categorie.nom}} </td>
            </ng-container> 
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let categorie"> 
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu" xPosition="before" overlapTrigger="true">
                        <button mat-menu-item color="primary" (click)="modifier(categorie)"><mat-icon>edit</mat-icon></button>
                        <button mat-menu-item color="warn" (click)="delete(categorie)"><mat-icon>delete</mat-icon></button>
                      </mat-menu>
                </td>
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let categorie; columns: displayedColumns;"></tr>
        </table> 
        <p *ngIf="dataSource && dataSource.data.length === 0" class="py-5 mb-0 text-center">Pas de données disponibles dans votre base de données!</p> 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>


 <!--   <div *ngIf="!pays.length" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">   
        <mat-spinner color="primary"></mat-spinner>    
    </div>   -->
</mat-card>
